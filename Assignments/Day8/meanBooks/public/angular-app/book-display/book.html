<div style="padding: 30px;">
    <h2 style="padding-bottom: 10px;">
        Information about book
  
    </h2>
    
    <h3>{{vm.books.title | uppercase}} 
    </h3>
    <p> 
        Title: {{vm.books.title}}<br/>
        Keyword: {{vm.books.keyword}}<br/>
        ISBN: {{vm.books.isbn}}<br/>
        Price: {{vm.books.Price=100 | currency}}<br/>
        Authors: <span ng-repeat="author in vm.books.author">{{author.firstName}} {{author.lastName}}</span> <br>
    </p>
</div>
